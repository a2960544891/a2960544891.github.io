<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <div id="logo">logo</div>
        <ul>
            <li class="active">主页</li>
            <li>文章</li>
            <li>关与</li>
            <li>我的</li>
        </ul>
    </header>
    <section>
        <img src="img/xinxin.png" alt="" class="stars">
        <img src="img/moon.png" alt="" class="moon">
        <img src="img/bg1.png" alt="" class="moon">
        <div class="desc">欢迎</div>
        <a href="#title" class="btn">进入主页</a>
        <img src="img/b-shang.png" alt="" class="b_shang">
        <img src="img/shang.png" alt="" class="shang">
    </section>
    <script>
        const stars = document.querySelector('.stars');
        const moon = document.querySelector('.moon');
        const desc = document.querySelector('.desc');
        const btn = document.querySelector('.btn');
        const b_shang = document.querySelector('.b_shang');
        const shang = document.querySelector('.shang');
        window.addEventListener('scroll', function() {
            let value = window.scrollY;
            stars.style.left = value * 0.25 + 'px';
            moon.style.top = value * 1.05 + 'px';
            b_shang.style.top = value * 0.5 + 'px';
            desc.style.marginTop = value * 1.5 + "px";
            desc.style.marginRight = value * 3 + "px";
            btn.style.marginTop = value * 1.5 + "px";
        })
    </script>
    <div class="text" id="title">
        <h2>欢迎来到我的主页</h2>
        <p>Welcome to my home page &nbsp;&nbsp;&nbsp;
             Добро пожаловать на мою домашнюю страницу &nbsp;&nbsp;&nbsp;
            Willkommen auf meiner Homepage&nbsp;&nbsp;&nbsp;
            Bienvenue sur ma page d'accueil &nbsp;&nbsp;&nbsp;
            내 홈페이지에 오신 걸 환영합니다&nbsp;&nbsp;&nbsp;
            ホームページへようこそ &nbsp;&nbsp;&nbsp;
            歡迎來到我的主頁 &nbsp;&nbsp;&nbsp;
            欢迎嚟我主页
        </p>
    </div>
</body>

</html>
